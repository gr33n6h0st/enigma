<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENIGMA M3 | FINAL ASSEMBLY</title>
    <style>
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            perspective: 1500px;
        }

        /* The main machine body - Solid and connected */
        .enigma-body {
            position: relative;
            width: 700px;
            background: #1a1a1a;
            transform: rotateX(20deg);
            border: 10px solid #222;
            box-shadow: 0 50px 100px #000;
        }

        /* Connecting Riser - The vertical wall between tiers */
        .riser {
            height: 20px;
            background: linear-gradient(to bottom, #000, #222);
            border-top: 1px solid #444;
        }

        /* Tier 1: ROTORS (Yellow Top) */
        .tier-rotors {
            background: #b8860b;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.5);
        }

        .rotor-window {
            width: 55px; height: 90px; background: #000;
            border: 4px solid #333; overflow: hidden; position: relative;
        }

        .rotor-strip {
            position: absolute; width: 100%; text-align: center;
            color: #fff; font-size: 2.5rem; font-weight: 900; line-height: 90px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Tier 2: LAMPS (Blue Step) */
        .tier-lamps {
            background: #4682b4;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            padding: 25px;
            gap: 12px;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.4);
        }

        .lamp {
            width: 40px; height: 40px; border-radius: 50%; background: #111;
            border: 2px solid #222; color: #333; display: flex;
            justify-content: center; align-items: center; font-weight: bold;
        }

        .lamp.lit {
            background: #fffbe6; color: #000;
            box-shadow: 0 0 30px 10px white, inset 0 0 10px gold;
        }

        /* Tier 3: KEYBOARD (Pink Step) */
        .tier-keys {
            background: #99326b;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            padding: 25px;
            gap: 12px;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.4);
        }

        .key {
            width: 45px; height: 45px; border-radius: 50%; background: #000;
            border: 2px solid #eee; color: #fff; display: flex;
            justify-content: center; align-items: center; font-weight: bold;
            box-shadow: 0 6px 0 #111; cursor: pointer;
        }

        .key:active { transform: translateY(6px); box-shadow: 0 0 0 #000; }

        /* Tier 4: PLUGBOARD (The vertical front face) */
        .front-face {
            background: #228b22;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 5px solid #111;
        }

        #plug-wiring {
            background: #000; border: 1px solid #0f0; color: #0f0;
            width: 85%; padding: 12px; font-family: inherit; letter-spacing: 4px;
        }

        /* Paper Output Strip */
        .tape {
            position: absolute; top: -50px; right: 20px;
            background: #fdf5e6; padding: 15px; width: 250px;
            font-weight: 900; border-left: 10px solid #dcdcdc;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="enigma-body">
        <div class="tape" id="tape">>> </div>

        <div class="tier-rotors">
            <div class="rotor-window"><div class="rotor-strip" id="r3"></div></div>
            <div class="rotor-window"><div class="rotor-strip" id="r2"></div></div>
            <div class="rotor-window"><div class="rotor-strip" id="r1"></div></div>
        </div>

        <div class="riser"></div>

        <div class="tier-lamps" id="lampboard"></div>

        <div class="riser"></div>

        <div class="tier-keys" id="keyboard"></div>

        <div class="front-face">
            <div style="color: white; font-size: 0.7rem; margin-bottom: 5px;">STECKERBRETT (FRONT PANEL)</div>
            <input type="text" id="plug-wiring" placeholder="PAIRS: AB XY...">
        </div>
    </div>

<script>
    const alphabet = "QWERTZUIOASDFGHJKPYXCVBNM".split("");
    const alphaMap = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const rotorWiring = "EKMFLGDQVZNTOWYHXUSPAIBRCJ";
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT";
    
    let r1 = 0, r2 = 0;

    // Build Boards
    const lb = document.getElementById('lampboard');
    const kb = document.getElementById('keyboard');
    alphabet.forEach(char => {
        lb.innerHTML += `<div class="lamp" id="L-${char}">${char}</div>`;
        kb.innerHTML += `<div class="key" id="K-${char}">${char}</div>`;
    });

    // Load Rotor Strips
    [1,2,3].forEach(i => {
        const s = document.getElementById(`r${i}`);
        alphaMap.split("").forEach(l => s.innerHTML += `<div>${l}</div>`);
    });

    function getPlug(c) {
        const pairs = document.getElementById('plug-wiring').value.toUpperCase().split(" ");
        for (let p of pairs) {
            if (p.length === 2) {
                if (p[0] === c) return p[1];
                if (p[1] === c) return p[0];
            }
        }
        return c;
    }

    function encrypt(char) {
        let input = getPlug(char);
        let idx = alphaMap.indexOf(input);
        
        // Pass 1: Forward
        let shift = (idx + r1) % 26;
        let pass = rotorWiring[shift];
        let ref = reflector[alphaMap.indexOf(pass)];
        let rev = rotorWiring.indexOf(ref);
        let final = (rev - r1 + 26) % 26;
        
        return getPlug(alphaMap[final]);
    }

    window.addEventListener('keydown', (e) => {
        const k = e.key.toUpperCase();
        if (alphaMap.includes(k)) {
            const out = encrypt(k);
            
            // Lamp Feedback
            document.querySelectorAll('.lamp').forEach(l => l.classList.remove('lit'));
            const lEl = document.getElementById(`L-${out}`);
            if (lEl) lEl.classList.add('lit');
            
            document.getElementById('tape').innerText += out;

            // Physical Rotor Rotation
            r1 = (r1 + 1) % 26;
            document.getElementById('r1').style.transform = `translateY(-${r1 * 90}px)`;
            if (r1 === 0) {
                r2 = (r2 + 1) % 26;
                document.getElementById('r2').style.transform = `translateY(-${r2 * 90}px)`;
            }
        }
    });

    window.addEventListener('keyup', () => {
        document.querySelectorAll('.lamp').forEach(l => l.classList.remove('lit'));
    });
</script>
</body>
</html>

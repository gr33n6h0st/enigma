<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bletchley Park | Enigma Simulator</title>
    <style>
        :root {
            --paper: #d2c5a2;
            --metal: #2c2c2c;
            --army-green: #4b5320;
            --bakelite: #1a1a1a;
        }

        body {
            background-color: #121212;
            color: var(--paper);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .station-header {
            text-align: center;
            border-bottom: 2px solid var(--army-green);
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        .enigma-case {
            background: var(--metal);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 5px solid #3d3d3d;
            max-width: 600px;
        }

        .lampboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background: #111;
            padding: 20px;
            border-radius: 5px;
        }

        .key {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #444;
            transition: all 0.1s;
        }

        .key.light-up {
            background: #ffdf00;
            color: #000;
            box-shadow: 0 0 15px #ffdf00;
            border-color: #fff;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        input {
            background: var(--bakelite);
            border: 1px solid var(--army-green);
            color: white;
            padding: 10px;
            font-family: inherit;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
        }

        .output-tape {
            background: var(--paper);
            color: #222;
            padding: 15px;
            margin-top: 20px;
            min-height: 50px;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
            letter-spacing: 2px;
            border-left: 5px solid #b1a27e;
        }
    </style>
</head>
<body>

    <div class="station-header">
        <h1>STATION X: DECRYPTION UNIT</h1>
        <p>TOP SECRET - FOR AUTHORIZED EYES ONLY</p>
    </div>

    <div class="enigma-case">
        <div class="controls">
            <div>
                <label>ROTOR POS:</label>
                <input type="number" id="rotorPos" value="0" min="0" max="25">
            </div>
        </div>

        <div class="lampboard" id="lampboard">
            </div>

        <label>INPUT MESSAGE:</label>
        <input type="text" id="inputBox" placeholder="TYPE HERE..." autocomplete="off">
        
        <div class="output-tape" id="outputTape">
            OUTPUT: 
        </div>
    </div>

    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const lampboard = document.getElementById('lampboard');
        const input = document.getElementById('inputBox');
        const tape = document.getElementById('outputTape');
        const rotorInput = document.getElementById('rotorPos');

        // Simple Rotor Mapping (A static version of Enigma Rotor I)
        const rotorMap = "EKMFLGDQVZNTOWYHXUSPAIBRCJ";

        // Create the lamps
        alphabet.forEach(char => {
            const div = document.createElement('div');
            div.className = 'key';
            div.id = `lamp-${char}`;
            div.innerText = char;
            lampboard.appendChild(div);
        });

        input.addEventListener('keyup', (e) => {
            if (e.key.length === 1 && /[a-z]/i.test(e.key)) {
                const char = e.key.toUpperCase();
                const rotorSetting = parseInt(rotorInput.value);
                
                // Enigma Logic: Substitution + Rotor Offset
                let charIndex = alphabet.indexOf(char);
                let encodedIndex = (charIndex + rotorSetting) % 26;
                let encodedChar = rotorMap[encodedIndex];

                // Light up lamp
                document.querySelectorAll('.key').forEach(k => k.classList.remove('light-up'));
                document.getElementById(`lamp-${encodedChar}`).classList.add('light-up');

                // Append to tape
                tape.innerText += encodedChar;
                
                // Increment rotor (The "Level 2" logic)
                rotorInput.value = (rotorSetting + 1) % 26;
            }
        });
        
        // Clear logic for demonstration
        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace") {
                tape.innerText = "OUTPUT: ";
                input.value = "";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENIGMA M3 | FIELD UNIT</title>
    <style>
        :root {
            --wood: #3d2b1f;
            --panel: #121212;
            --gold: #b8860b;
            --blue: #4682b4;
            --pink: #99326b;
            --green: #228b22;
        }

        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 3D Isometric Wrapper */
        .enigma-container {
            perspective: 2000px;
        }

        .chassis {
            width: 750px;
            background: var(--wood);
            padding: 30px;
            border: 15px solid #2a1d15;
            transform-style: preserve-3d;
            transform: rotateX(25deg); /* Matches the tilt of the real photo */
            box-shadow: 0 100px 200px rgba(0,0,0,0.9);
            border-radius: 5px;
        }

        /* Tier 1: ROTORS (Recessed into the top) */
        .tier-rotors {
            background: #b8860b;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            border-bottom: 5px solid #000;
            box-shadow: inset 0 20px 40px rgba(0,0,0,0.5);
        }

        .rotor-slot {
            width: 60px;
            height: 100px;
            background: #000;
            border: 4px solid #444;
            overflow: hidden;
            position: relative;
            border-radius: 5px;
        }

        .rotor-wheel {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 100px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Tier 2: LAMPBOARD (Blue - Sunken) */
        .tier-lamps {
            background: #4682b4;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 15px;
            border-bottom: 5px solid #000;
            box-shadow: inset 0 10px 30px rgba(0,0,0,0.4);
        }

        .lamp-bulb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
        }

        .lamp-bulb.lit {
            background: #fffbe6;
            color: #000;
            box-shadow: 0 0 30px 10px #fff, inset 0 0 10px gold;
        }

        /* Tier 3: KEYBOARD (Pink - Stepped Up) */
        .tier-keys {
            background: #99326b;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 15px;
            border-bottom: 5px solid #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .key-mech {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #000;
            border: 3px solid #eee;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #111;
            transition: 0.05s;
        }

        .key-mech.active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #000;
        }

        /* Tier 4: PLUGBOARD (Green - Bottom face) */
        .tier-plugs {
            background: #228b22;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #plug-wiring {
            background: #000;
            border: 2px solid #111;
            color: #0f0;
            width: 85%;
            padding: 10px;
            text-transform: uppercase;
            font-family: inherit;
            letter-spacing: 3px;
        }

        .tape-strip {
            position: absolute;
            top: -20px;
            right: 40px;
            background: #fdf5e6;
            color: #222;
            padding: 15px;
            font-weight: 900;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
            border-left: 10px solid #dcdcdc;
            transform: rotateZ(2deg);
        }
    </style>
</head>
<body>

    <div class="enigma-container">
        <div class="tape-strip" id="tape">>> </div>
        
        <div class="chassis">
            <div class="tier-rotors">
                <div class="rotor-slot"><div class="rotor-wheel" id="rot-3"></div></div>
                <div class="rotor-slot"><div class="rotor-wheel" id="rot-2"></div></div>
                <div class="rotor-slot"><div class="rotor-wheel" id="rot-1"></div></div>
            </div>

            <div class="tier-lamps" id="lamps"></div>
            <div class="tier-keys" id="keys"></div>

            <div class="tier-plugs">
                <input type="text" id="plug-wiring" placeholder="PLUGBOARD PAIRS: AB XY...">
            </div>
        </div>
    </div>

<script>
    const alphabet = "QWERTZUIOASDFGHJKPYXCVBNM".split("");
    const standard = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const wiring = "EKMFLGDQVZNTOWYHXUSPAIBRCJ";
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT";
    
    let p1 = 0, p2 = 0, p3 = 0;

    // Build the mechanical tiers
    alphabet.forEach(char => {
        document.getElementById('lamps').innerHTML += `<div class="lamp-bulb" id="L-${char}">${char}</div>`;
        document.getElementById('keys').innerHTML += `<div class="key-mech" id="K-${char}">${char}</div>`;
    });

    // Setup Rotors
    [1,2,3].forEach(i => {
        const w = document.getElementById(`rot-${i}`);
        standard.split("").forEach(l => w.innerHTML += `<div>${l}</div>`);
    });

    function getPlug(c) {
        const config = document.getElementById('plug-wiring').value.toUpperCase().split(" ");
        for (let pair of config) {
            if (pair.length === 2) {
                if (pair[0] === c) return pair[1];
                if (pair[1] === c) return pair[0];
            }
        }
        return c;
    }

    function encode(c) {
        let char = getPlug(c);
        let idx = standard.indexOf(char);
        
        // Pass 1: Forward
        let shift = (idx + p1) % 26;
        let pass = wiring[shift];
        
        // Pass 2: Reflector
        let ref = reflector[standard.indexOf(pass)];
        
        // Pass 3: Reverse
        let revIdx = wiring.indexOf(ref);
        let final = (revIdx - p1 + 26) % 26;
        
        return getPlug(standard[final]);
    }

    window.addEventListener('keydown', (e) => {
        const k = e.key.toUpperCase();
        if (standard.includes(k)) {
            const keyEl = document.getElementById(`K-${k}`);
            if (keyEl) keyEl.classList.add('active');

            const result = encode(k);
            
            // Activate Lamp
            document.querySelectorAll('.lamp-bulb').forEach(b => b.classList.remove('lit'));
            const bulb = document.getElementById(`L-${result}`);
            if (bulb) bulb.classList.add('lit');

            // Transcript
            document.getElementById('tape').innerText += result;

            // Step Rotors
            p1 = (p1 + 1) % 26;
            document.getElementById('rot-1').style.transform = `translateY(-${p1 * 100}px)`;
            if (p1 === 0) {
                p2 = (p2 + 1) % 26;
                document.getElementById('rot-2').style.transform = `translateY(-${p2 * 100}px)`;
            }
        }
    });

    window.addEventListener('keyup', () => {
        document.querySelectorAll('.lamp-bulb').forEach(b => b.classList.remove('lit'));
        document.querySelectorAll('.key-mech').forEach(k => k.classList.remove('active'));
    });
</script>
</body>
</html>

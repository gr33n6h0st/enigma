<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULTRA | ENIGMA M3 OPERATIONAL ASSEMBLY</title>
    <style>
        :root {
            --rotor-gold: #b8860b;
            --lamp-blue: #4682b4;
            --key-pink: #99326b;
            --plug-green: #228b22;
        }

        body {
            background-color: #080808;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* The main chassis: Styled as a physical machine box */
        .enigma-chassis {
            width: 800px;
            background: #1a1a1a;
            border: 12px solid #222;
            box-shadow: 0 50px 100px #000;
            display: flex;
            flex-direction: column;
            transform: perspective(1000px) rotateX(10deg); /* 3D tilt like the photo */
        }

        /* TIER 1: ROTORS (Yellow/Gold) - Recessed mechanism */
        .section-rotors {
            background: var(--rotor-gold);
            padding: 25px;
            border-bottom: 5px solid #000;
            display: flex;
            justify-content: center;
            gap: 25px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.4);
        }

        .rotor-well {
            width: 50px;
            height: 90px;
            background: #000;
            border: 4px solid #444;
            overflow: hidden;
            position: relative;
            border-radius: 4px;
        }

        .rotor-strip {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 90px;
            transition: transform 0.2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* TIER 2: LAMPBOARD (Blue) - Light panel */
        .section-lamps {
            background: var(--lamp-blue);
            padding: 30px;
            border-bottom: 5px solid #000;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 15px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
        }

        .lamp-socket {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: 0.1s;
        }

        .lamp-socket.active {
            background: #fffbe6;
            color: #000;
            box-shadow: 0 0 25px 5px white, inset 0 0 10px #ffdf00;
            border-color: #fff;
        }

        /* TIER 3: KEYBOARD (Pink) - Mechanical plungers */
        .section-keys {
            background: var(--key-pink);
            padding: 30px;
            border-bottom: 5px solid #000;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 15px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
        }

        .key-button {
            width: 45px;
            height: 45px;
            background: #000;
            border: 3px solid #ccc;
            border-radius: 50%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #222;
            transition: 0.05s;
        }

        .key-button.down {
            transform: translateY(6px);
            box-shadow: 0 0 0 #000;
        }

        /* TIER 4: PLUGBOARD (Green) - Cable jacks */
        .section-plugs {
            background: var(--plug-green);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
        }

        .plug-label { font-size: 0.7rem; color: #fff; margin-bottom: 5px; font-weight: bold; }
        
        #plug-input {
            background: #000;
            border: 2px solid #111;
            color: #0f0;
            width: 80%;
            padding: 8px;
            text-transform: uppercase;
            font-family: inherit;
            letter-spacing: 2px;
        }

        /* Output Transcript */
        .paper-output {
            background: #fdf5e6;
            color: #222;
            padding: 15px;
            margin: 20px;
            font-weight: 900;
            border-left: 10px solid #dcdcdc;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="enigma-chassis">
        <div class="section-rotors">
            <div class="rotor-well"><div class="rotor-strip" id="r3"></div></div>
            <div class="rotor-well"><div class="rotor-strip" id="r2"></div></div>
            <div class="rotor-well"><div class="rotor-strip" id="r1"></div></div>
        </div>

        <div class="section-lamps" id="lampboard"></div>

        <div class="section-keys" id="keyboard"></div>

        <div class="section-plugs">
            <div class="plug-label">STECKERBRETT (PLUGBOARD) - ENTER PAIRS</div>
            <input type="text" id="plug-input" placeholder="E.G. AB XY">
        </div>

        <div class="paper-output" id="tape">>> </div>
    </div>

<script>
    const alphabet = "QWERTZUIOASDFGHJKPYXCVBNM".split("");
    const alphaMap = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const wiring = "EKMFLGDQVZNTOWYHXUSPAIBRCJ";
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT";
    
    let pos1 = 0, pos2 = 0, pos3 = 0;

    // Build Hardware
    const lb = document.getElementById('lampboard');
    const kb = document.getElementById('keyboard');
    alphabet.forEach(char => {
        lb.innerHTML += `<div class="lamp-socket" id="L-${char}">${char}</div>`;
        kb.innerHTML += `<div class="key-button" id="K-${char}">${char}</div>`;
    });

    // Load Rotor Strips
    [1,2,3].forEach(i => {
        const s = document.getElementById(`r${i}`);
        alphaMap.split("").forEach(l => s.innerHTML += `<div>${l}</div>`);
    });

    function getPlug(c) {
        const plugs = document.getElementById('plug-input').value.toUpperCase().split(" ");
        for (let p of plugs) {
            if (p.length === 2) {
                if (p[0] === c) return p[1];
                if (p[1] === c) return p[0];
            }
        }
        return c;
    }

    function process(c) {
        let input = getPlug(c);
        let idx = alphaMap.indexOf(input);
        
        // Rotor Logic
        let shift = (idx + pos1) % 26;
        let char = wiring[shift];
        let ref = reflector[alphaMap.indexOf(char)];
        let rev = wiring.indexOf(ref);
        let final = (rev - pos1 + 26) % 26;
        
        return getPlug(alphaMap[final]);
    }

    window.addEventListener('keydown', (e) => {
        const key = e.key.toUpperCase();
        if (alphaMap.includes(key)) {
            // Key press animation
            const kEl = document.getElementById(`K-${key}`);
            if (kEl) kEl.classList.add('down');

            const out = process(key);
            
            // Lamp board activation
            document.querySelectorAll('.lamp-socket').forEach(l => l.classList.remove('active'));
            const lEl = document.getElementById(`L-${out}`);
            if (lEl) lEl.classList.add('active');

            // Paper output
            document.getElementById('tape').innerText += out;

            // ROTOR STEPPING + ANIMATION
            pos1 = (pos1 + 1) % 26;
            document.getElementById('r1').style.transform = `translateY(-${pos1 * 90}px)`;
            
            if (pos1 === 0) {
                pos2 = (pos2 + 1) % 26;
                document.getElementById('r2').style.transform = `translateY(-${pos2 * 90}px)`;
            }
        }
    });

    window.addEventListener('keyup', () => {
        document.querySelectorAll('.lamp-socket').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.key-button').forEach(k => k.classList.remove('down'));
    });
</script>
</body>
</html>

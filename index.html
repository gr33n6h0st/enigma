<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENIGMA M3 | FINAL INDUSTRIAL ASSEMBLY</title>
    <style>
        :root {
            --metal: #1a1a1a;
            --rotor-gold: #b8860b;
            --lamp-blue: #4682b4;
            --key-pink: #99326b;
            --plug-green: #228b22;
        }

        body {
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            perspective: 1500px;
        }

        /* The Main Wooden Case */
        .wood-case {
            background: #2b1d11;
            padding: 25px;
            border: 12px solid #1a110a;
            transform: rotateX(15deg);
            box-shadow: 0 80px 150px rgba(0,0,0,0.9);
        }

        /* The Staircase Chassis */
        .chassis {
            width: 700px;
            background: #000;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
        }

        /* TIER 1: ROTORS (Yellow/Gold) - Recessed Top */
        .tier-rotors {
            height: 130px;
            background: var(--rotor-gold);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
            border-bottom: 8px solid #000;
        }

        .rotor-well {
            width: 55px; height: 90px; background: #000;
            border: 4px solid #444; overflow: hidden; position: relative;
        }

        .rotor-strip {
            position: absolute; width: 100%; text-align: center;
            color: #fff; font-size: 2.5rem; font-weight: 900; line-height: 90px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* TIER 2: LAMPS (Blue) - Sunken Step */
        .tier-lamps {
            background: var(--lamp-blue);
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            padding: 25px; gap: 12px;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
            border-bottom: 15px solid #000; /* Physical step */
        }

        .lamp {
            width: 40px; height: 40px; border-radius: 50%; background: #111;
            border: 2px solid #333; color: #444; display: flex;
            justify-content: center; align-items: center; font-weight: bold;
        }

        .lamp.active {
            background: #fffbe6; color: #000;
            box-shadow: 0 0 30px 5px white, inset 0 0 10px gold;
        }

        /* TIER 3: KEYBOARD (Pink) - Raised Step */
        .tier-keys {
            background: var(--key-pink);
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            padding: 25px; gap: 12px;
            border-bottom: 5px solid #000;
        }

        .key {
            width: 45px; height: 45px; border-radius: 50%; background: #000;
            border: 2px solid #ccc; color: #fff; display: flex;
            justify-content: center; align-items: center; font-weight: bold;
            box-shadow: 0 6px 0 #111; cursor: pointer; transition: 0.05s;
        }

        .key.down { transform: translateY(6px); box-shadow: 0 0 0 #000; }

        /* TIER 4: PLUGBOARD (Green) - Vertical Front Face */
        .tier-plugs {
            background: var(--plug-green);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #plugboard-input {
            background: #000; border: 1px solid #0f0; color: #0f0;
            width: 85%; padding: 10px; font-family: inherit; letter-spacing: 4px;
        }

        /* Output Tape */
        .tape {
            background: #fdf5e6; color: #222; padding: 15px;
            margin-bottom: 20px; font-weight: 900;
            border-left: 10px solid #dcdcdc; box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="wood-case">
        <div class="tape" id="tape">INTERCEPT >> </div>
        
        <div class="chassis">
            <div class="tier-rotors">
                <div class="rotor-well"><div class="rotor-strip" id="r3"></div></div>
                <div class="rotor-well"><div class="rotor-strip" id="r2"></div></div>
                <div class="rotor-well"><div class="rotor-strip" id="r1"></div></div>
            </div>

            <div class="tier-lamps" id="lb"></div>

            <div class="tier-keys" id="kb"></div>

            <div class="tier-plugs">
                <div style="color: white; font-size: 0.7rem; margin-bottom: 5px;">PLUGBOARD (FRONT PANEL)</div>
                <input type="text" id="plugboard-input" placeholder="PAIRS: AB XY...">
            </div>
        </div>
    </div>

<script>
    const alphabet = "QWERTZUIOASDFGHJKPYXCVBNM".split("");
    const alphaMap = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const rotorWiring = "EKMFLGDQVZNTOWYHXUSPAIBRCJ";
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT";
    
    let r1 = 0, r2 = 0;

    // Build Boards
    alphabet.forEach(char => {
        document.getElementById('lb').innerHTML += `<div class="lamp" id="L-${char}">${char}</div>`;
        document.getElementById('kb').innerHTML += `<div class="key" id="K-${char}">${char}</div>`;
    });

    // Load Rotors
    [1,2,3].forEach(i => {
        const s = document.getElementById(`r${i}`);
        alphaMap.split("").forEach(l => s.innerHTML += `<div>${l}</div>`);
    });

    function getPlug(c) {
        const pairs = document.getElementById('plugboard-input').value.toUpperCase().split(" ");
        for (let p of pairs) {
            if (p.length === 2) {
                if (p[0] === c) return p[1];
                if (p[1] === c) return p[0];
            }
        }
        return c;
    }

    function process(c) {
        let char = getPlug(c);
        let idx = alphaMap.indexOf(char);
        let shift = (idx + r1) % 26;
        let pass = rotorWiring[shift];
        let ref = reflector[alphaMap.indexOf(pass)];
        let rev = rotorWiring.indexOf(ref);
        let final = (rev - r1 + 26) % 26;
        return getPlug(alphaMap[final]);
    }

    window.addEventListener('keydown', (e) => {
        const k = e.key.toUpperCase();
        if (alphaMap.includes(k)) {
            const kEl = document.getElementById(`K-${k}`);
            if (kEl) kEl.classList.add('down');

            const out = process(k);
            document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active'));
            const lEl = document.getElementById(`L-${out}`);
            if (lEl) lEl.classList.add('active');

            document.getElementById('tape').innerText += out;

            // ANIMATE ROTORS
            r1 = (r1 + 1) % 26;
            document.getElementById('r1').style.transform = `translateY(-${r1 * 90}px)`;
            if (r1 === 0) {
                r2 = (r2 + 1) % 26;
                document.getElementById('r2').style.transform = `translateY(-${r2 * 90}px)`;
            }
        }
    });

    window.addEventListener('keyup', () => {
        document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.key').forEach(k => k.classList.remove('down'));
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULTRA | ENIGMA M3 OPERATIONAL UNIT</title>
    <style>
        :root {
            --wood: #4a3427;
            --faceplate: #1a1a1a;
            --lamp-off: #222;
            --lamp-on: #fffbe6;
            --brass: #b5a642;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 1000px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* The 3D Wooden Case */
        .enigma-case {
            width: 600px;
            background: var(--wood);
            padding: 20px;
            border: 10px solid #36251c;
            transform: rotateX(15deg); /* Gives it that tilted look in your photo */
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            border-radius: 5px;
        }

        /* The Internal Metal Faceplate */
        .faceplate {
            background: var(--faceplate);
            border: 4px solid #111;
            padding: 30px;
            box-shadow: inset 0 0 50px #000;
        }

        /* Tier 1: ROTORS */
        .rotor-bay {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #000;
            padding: 15px;
            margin-bottom: 25px;
            border: 3px inset #333;
        }

        .rotor-window {
            width: 45px;
            height: 60px;
            background: linear-gradient(#ccc, #fff, #ccc);
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #555;
        }

        /* Tier 2: LAMPBOARD (Angled) */
        .lampboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;
            background: #111;
            padding: 15px;
            margin-bottom: 25px;
            border-bottom: 5px solid #000;
        }

        .lamp {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--lamp-off);
            border: 1px solid #444;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.1s;
        }

        .lamp.active {
            background: var(--lamp-on);
            color: #000;
            box-shadow: 0 0 20px 5px #fff;
            border-color: #fff;
        }

        /* Tier 3: KEYBOARD (Circular keys with metal rings) */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;
        }

        .key {
            width: 40px;
            height: 40px;
            background: #000;
            border: 2px solid #666; /* Steel ring */
            border-radius: 50%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            transition: 0.05s;
        }

        .key:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
        }

        /* Output Transcript Tape */
        .paper-tape {
            background: #dcd0b0;
            color: #222;
            padding: 10px;
            margin-top: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            border-left: 8px solid #b1a27e;
        }

        .label {
            font-size: 0.6rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="enigma-case">
        <div class="faceplate">
            
            <div class="label">Rotor Mechanism</div>
            <div class="rotor-bay">
                <div class="rotor-window" id="r1">00</div>
            </div>

            <div class="label">Lampboard (Output)</div>
            <div class="lampboard" id="lb"></div>

            <div class="label">Keyboard (Input)</div>
            <div class="keyboard" id="kb"></div>

            <div class="paper-tape" id="tape">TRANSCRIPT >> </div>
        </div>
    </div>

<script>
    const alphabet = "QWERTZUIOASDFGHJKPYXCVBNM".split(""); // German Layout from your photo
    const alphaMap = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const rotorWiring = "EKMFLGDQVZNTOWYHXUSPAIBRCJ";
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT";
    
    let rotorPos = 0;

    const lb = document.getElementById('lb');
    const kb = document.getElementById('kb');
    
    // Build the grid
    alphabet.forEach(char => {
        lb.innerHTML += `<div class="lamp" id="L-${char}">${char}</div>`;
        kb.innerHTML += `<div class="key" id="K-${char}">${char}</div>`;
    });

    function encrypt(char) {
        let idx = alphaMap.indexOf(char);
        if (idx === -1) return null;

        let shiftedIdx = (idx + rotorPos) % 26;
        let forward = rotorWiring[shiftedIdx];
        let refIdx = alphaMap.indexOf(forward);
        let reflected = reflector[refIdx];
        let revIdx = rotorWiring.indexOf(reflected);
        let finalIdx = (revIdx - rotorPos + 26) % 26;
        
        return alphaMap[finalIdx];
    }

    window.addEventListener('keydown', (e) => {
        const key = e.key.toUpperCase();
        if (key === "BACKSPACE") {
            document.getElementById('tape').innerText = "TRANSCRIPT >> ";
            rotorPos = 0;
            document.getElementById('r1').innerText = "00";
            return;
        }

        if (alphaMap.includes(key)) {
            const result = encrypt(key);
            
            // Highlight Lamp
            document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active'));
            const lamp = document.getElementById(`L-${result}`);
            if (lamp) lamp.classList.add('active');

            // Paper tape update
            document.getElementById('tape').innerText += result;
            
            // Step Rotors
            rotorPos = (rotorPos + 1) % 26;
            document.getElementById('r1').innerText = rotorPos.toString().padStart(2, '0');
        }
    });
</script>
</body>
</html>

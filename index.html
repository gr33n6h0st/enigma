<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enigma M3 | Bulk Translator</title>
    <style>
        body {
            background-color: #121212;
            color: #ccc;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 { color: #d4af37; text-transform: uppercase; letter-spacing: 2px; }

        .settings-bar {
            background: #1e1e1e;
            padding: 15px 30px;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .rotor-select {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rotor-select label { font-size: 0.8rem; color: #888; margin-bottom: 5px; font-weight: bold; }
        
        select {
            background: #000;
            color: #d4af37;
            font-family: inherit;
            font-size: 1.5rem;
            padding: 5px 15px;
            border: 2px solid #444;
            cursor: pointer;
            border-radius: 4px;
        }

        .translator-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            height: 400px;
        }

        .text-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #333;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px 5px 0 0;
            letter-spacing: 1px;
        }

        textarea {
            flex: 1;
            background: #080808;
            color: #fff;
            border: 1px solid #333;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        textarea:focus { border-color: #d4af37; background: #000; }
        #output-text { color: #d4af37; }
    </style>
</head>
<body>

    <h2>Enigma M3 Translator</h2>

    <div class="settings-bar">
        <div class="rotor-select">
            <label>LEFT</label>
            <select id="r1" onchange="runEnigma()"></select>
        </div>
        <div class="rotor-select">
            <label>MIDDLE</label>
            <select id="r2" onchange="runEnigma()"></select>
        </div>
        <div class="rotor-select">
            <label>RIGHT</label>
            <select id="r3" onchange="runEnigma()"></select>
        </div>
    </div>

    <div class="translator-container">
        <div class="text-panel">
            <div class="panel-header">INPUT</div>
            <textarea id="input-text" placeholder="Paste text here..." oninput="runEnigma()"></textarea>
        </div>
        
        <div class="text-panel">
            <div class="panel-header">OUTPUT</div>
            <textarea id="output-text" readonly></textarea>
        </div>
    </div>

<script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    // Standard M3 Rotors (I, II, III) and Reflector B
    const rotors = {
        I:   "EKMFLGDQVZNTOWYHXUSPAIBRCJ",
        II:  "AJDKSIRUXBLHWTMCQGZNPYFVOE",
        III: "BDFHJLCPRTXVZNYEIWGAKMUSQO"
    };
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT"; 

    // Initialize Dropdowns
    function init() {
        const selects = ['r1', 'r2', 'r3'];
        selects.forEach(id => {
            const el = document.getElementById(id);
            for(let i=0; i<26; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = alphabet[i];
                el.appendChild(opt);
            }
        });
        // Default to A A A
        document.getElementById('r1').value = 0;
        document.getElementById('r2').value = 0;
        document.getElementById('r3').value = 0;
    }

    function runEnigma() {
        // 1. Get Start Settings
        let p1 = parseInt(document.getElementById('r1').value); // Left
        let p2 = parseInt(document.getElementById('r2').value); // Mid
        let p3 = parseInt(document.getElementById('r3').value); // Right

        const input = document.getElementById('input-text').value.toUpperCase();
        let output = "";

        // 2. Loop through every character in the box
        for (let i = 0; i < input.length; i++) {
            let char = input[i];

            if (alphabet.includes(char)) {
                // Step Rotors (Right always steps)
                p3 = (p3 + 1) % 26;
                // If Right wraps A->Z, step Mid
                if (p3 === 0) {
                    p2 = (p2 + 1) % 26;
                    // If Mid wraps A->Z, step Left
                    if (p2 === 0) {
                        p1 = (p1 + 1) % 26;
                    }
                }

                // --- SIGNAL PATH ---
                // Forward (Right -> Mid -> Left)
                let c1 = forward(char, p3, rotors.III);
                let c2 = forward(c1,   p2, rotors.II);
                let c3 = forward(c2,   p1, rotors.I);

                // Reflector
                let refIdx = alphabet.indexOf(c3);
                let reflected = reflector[refIdx];

                // Backward (Left -> Mid -> Right)
                let c4 = backward(reflected, p1, rotors.I);
                let c5 = backward(c4,        p2, rotors.II);
                let c6 = backward(c5,        p3, rotors.III);

                output += c6;
            } else {
                // Keep spaces/numbers
                output += char; 
            }
        }
        document.getElementById('output-text').value = output;
    }

    // Helper: Map letter through rotor wiring
    function forward(char, pos, wiring) {
        let idx = alphabet.indexOf(char);
        let contact = (idx + pos) % 26; 
        let wireOut = wiring[contact];
        let exitIdx = (alphabet.indexOf(wireOut) - pos + 26) % 26;
        return alphabet[exitIdx];
    }

    // Helper: Map letter back through rotor wiring
    function backward(char, pos, wiring) {
        let idx = alphabet.indexOf(char);
        let contact = (idx + pos) % 26;
        let wireIn = alphabet[wiring.indexOf(alphabet[contact])];
        let exitIdx = (alphabet.indexOf(wireIn) - pos + 26) % 26;
        return alphabet[exitIdx];
    }

    init();
</script>
</body>
</html>

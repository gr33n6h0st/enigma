<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STATION X | ENIGMA M3 OPERATIONAL</title>
    <style>
        :root {
            --case: #2c1e14;
            --panel: #121212;
            --rotor-bg: #e0e0e0;
            --lamp-on: #fffbe6;
            --plug-green: #2d5a27;
        }

        body {
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #ccc;
        }

        /* The 3D Case Layout */
        .enigma-box {
            width: 700px;
            background: var(--case);
            border: 15px solid #1a110a;
            padding: 30px;
            box-shadow: 0 50px 100px #000;
            border-radius: 4px;
        }

        .internal-panel {
            background: var(--panel);
            padding: 20px;
            box-shadow: inset 0 0 50px #000;
            border: 2px solid #333;
        }

        /* 1. ROTORS SECTION */
        .rotor-bay {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 10px;
            background: #000;
        }

        .rotor-container {
            width: 50px;
            height: 80px;
            background: var(--rotor-bg);
            border: 4px solid #444;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rotor-strip {
            position: absolute;
            top: 0;
            transition: transform 0.2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            font-size: 2rem;
            font-weight: 900;
            color: #000;
            line-height: 80px;
        }

        /* 2. LAMPBOARD SECTION (Recessed) */
        .lampboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            padding: 20px;
            background: #080808;
            border-radius: 5px;
        }

        .lamp {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
        }

        .lamp.active {
            background: var(--lamp-on);
            color: #000;
            box-shadow: 0 0 25px 5px #fff;
        }

        /* 3. KEYBOARD SECTION */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .key {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #111;
            border: 2px solid #666;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #000;
        }

        .key.pressed {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #000;
        }

        /* 4. PLUGBOARD SECTION (The Green Layer) */
        .plugboard {
            background: var(--plug-green);
            padding: 15px;
            border-top: 4px solid #1e3d1a;
            color: white;
            text-align: center;
        }

        .plug-input {
            background: #000;
            border: 1px solid #5c9e54;
            color: #0f0;
            padding: 8px;
            font-family: inherit;
            width: 80%;
            text-transform: uppercase;
        }

        .tape {
            background: #dcd0b0;
            color: #222;
            padding: 15px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="enigma-box">
        <div class="internal-panel">
            
            <div class="rotor-bay">
                <div class="rotor-container"><div class="rotor-strip" id="rot3"></div></div>
                <div class="rotor-container"><div class="rotor-strip" id="rot2"></div></div>
                <div class="rotor-container"><div class="rotor-strip" id="rot1"></div></div>
            </div>

            <div class="lampboard" id="lb"></div>
            <div class="keyboard" id="kb"></div>

            <div class="plugboard">
                <div style="font-size: 0.7rem; margin-bottom: 5px;">PLUGBOARD (e.g. AZ BY CX)</div>
                <input type="text" id="plugs" class="plug-input" placeholder="PAIRS...">
            </div>

            <div class="tape" id="tape">>> </div>
        </div>
    </div>

<script>
    const alphabet = "QWERTZUIOASDFGHJKPYXCVBNM".split("");
    const alphaMap = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const rotorWiring = "EKMFLGDQVZNTOWYHXUSPAIBRCJ"; // Rotor I
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT"; // Reflector B
    
    let r1Pos = 0, r2Pos = 0, r3Pos = 0;

    // Build Board
    alphabet.forEach(char => {
        document.getElementById('lb').innerHTML += `<div class="lamp" id="L-${char}">${char}</div>`;
        document.getElementById('kb').innerHTML += `<div class="key" id="K-${char}">${char}</div>`;
    });

    // Initialize Rotors
    [1,2,3].forEach(n => {
        let strip = document.getElementById(`rot${n}`);
        alphaMap.split("").forEach(l => strip.innerHTML += `<div>${l}</div>`);
    });

    function getPlug(char) {
        const pairs = document.getElementById('plugs').value.toUpperCase().split(" ");
        for (let p of pairs) {
            if (p.length === 2) {
                if (p[0] === char) return p[1];
                if (p[1] === char) return p[0];
            }
        }
        return char;
    }

    function encrypt(char) {
        // Plugboard in
        char = getPlug(char);
        
        let idx = alphaMap.indexOf(char);
        
        // Rotor pass
        let shift = (idx + r1Pos) % 26;
        let forward = rotorWiring[shift];
        let reflected = reflector[alphaMap.indexOf(forward)];
        let revIdx = rotorWiring.indexOf(reflected);
        let finalIdx = (revIdx - r1Pos + 26) % 26;
        
        // Plugboard out
        return getPlug(alphaMap[finalIdx]);
    }

    window.addEventListener('keydown', (e) => {
        const key = e.key.toUpperCase();
        if (alphaMap.includes(key)) {
            const keyEl = document.getElementById(`K-${key}`);
            if (keyEl) keyEl.classList.add('pressed');

            const result = encrypt(key);
            document.getElementById(`L-${result}`).classList.add('active');
            document.getElementById('tape').innerText += result;

            // Step & Animate Rotors
            r1Pos = (r1Pos + 1) % 26;
            document.getElementById('rot1').style.transform = `translateY(-${r1Pos * 80}px)`;
            
            if (r1Pos === 0) {
                r2Pos = (r2Pos + 1) % 26;
                document.getElementById('rot2').style.transform = `translateY(-${r2Pos * 80}px)`;
            }
        }
    });

    window.addEventListener('keyup', (e) => {
        document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.key').forEach(k => k.classList.remove('pressed'));
    });
</script>
</body>
</html>

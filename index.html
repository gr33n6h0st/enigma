<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENIGMA M3 | TIERED ASSEMBLY</title>
    <style>
        :root {
            --metal: #121212;
            --rotor-gold: rgba(184, 134, 11, 0.4);
            --lamp-blue: rgba(70, 130, 180, 0.4);
            --key-pink: rgba(153, 50, 107, 0.4);
            --plug-green: rgba(34, 139, 34, 0.4);
        }

        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 2000px;
            font-family: 'Courier New', monospace;
        }

        /* The 3D Chassis - This creates the "Staircase" effect */
        .enigma-machine {
            width: 700px;
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-5deg);
        }

        /* General Tier Styling */
        .tier {
            position: relative;
            width: 100%;
            background: var(--metal);
            border: 2px solid #333;
            box-shadow: inset 0 0 50px #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TOP STEP: ROTORS (Yellow Area) */
        .tier-rotors {
            height: 120px;
            background: linear-gradient(to bottom, #1a1a1a, var(--rotor-gold));
            gap: 20px;
        }

        .rotor-window {
            width: 50px;
            height: 80px;
            background: #000;
            border: 3px solid #555;
            overflow: hidden;
            border-radius: 4px;
        }

        .rotor-strip {
            color: #eee;
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            line-height: 80px;
            transition: transform 0.2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* MIDDLE STEP: LAMPS (Blue Area) */
        .tier-lamps {
            height: 180px;
            background: linear-gradient(to bottom, #1a1a1a, var(--lamp-blue));
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            padding: 20px;
            gap: 10px;
            /* This transform creates the "step" down from the rotors */
            transform: translateZ(30px) translateY(-5px); 
            box-shadow: 0 10px 30px #000;
        }

        .lamp {
            width: 40px; height: 40px; border-radius: 50%; background: #080808;
            border: 2px solid #222; color: #333; display: flex; 
            justify-content: center; align-items: center; font-weight: bold;
        }

        .lamp.lit {
            background: #fffbe6; color: #000;
            box-shadow: 0 0 25px 5px white, inset 0 0 10px gold;
        }

        /* BOTTOM STEP: KEYBOARD (Pink Area) */
        .tier-keys {
            height: 180px;
            background: linear-gradient(to bottom, #1a1a1a, var(--key-pink));
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            padding: 20px;
            gap: 10px;
            /* Stepping further down and forward */
            transform: translateZ(60px) translateY(-10px);
            box-shadow: 0 15px 40px #000;
        }

        .key {
            width: 45px; height: 45px; border-radius: 50%; background: #000;
            border: 2px solid #ccc; color: #fff; display: flex;
            justify-content: center; align-items: center; font-weight: bold;
            box-shadow: 0 6px 0 #111; cursor: pointer; transition: 0.05s;
        }

        .key:active { transform: translateY(6px); box-shadow: 0 0 0 #000; }

        /* FRONT FACE: PLUGBOARD (Green Area) */
        .tier-plugs {
            height: 100px;
            background: var(--plug-green);
            /* Rotating 90 degrees to face the user vertically */
            transform: rotateX(-90deg) translateZ(50px) translateY(50px);
            border-top: 5px solid #111;
        }

        #plug-input {
            background: #000; border: 1px solid #0f0; color: #0f0;
            width: 80%; padding: 10px; font-family: inherit; letter-spacing: 2px;
        }

        .tape {
            position: fixed; top: 20px; right: 20px; background: #e6e0ca;
            padding: 20px; width: 200px; color: #222; font-weight: 900;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5); border-left: 8px solid #b1a27e;
        }
    </style>
</head>
<body>

<div class="tape" id="tape">>> </div>

<div class="enigma-machine">
    <div class="tier tier-rotors">
        <div class="rotor-window"><div class="rotor-strip" id="r3"></div></div>
        <div class="rotor-window"><div class="rotor-strip" id="r2"></div></div>
        <div class="rotor-window"><div class="rotor-strip" id="r1"></div></div>
    </div>

    <div class="tier tier-lamps" id="lampboard"></div>

    <div class="tier tier-keys" id="keyboard"></div>

    <div class="tier tier-plugs">
        <input type="text" id="plug-input" placeholder="PLUGBOARD PAIRS (AB XY)">
    </div>
</div>

<script>
    const alphabet = "QWERTZUIOASDFGHJKPYXCVBNM".split("");
    const standard = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const wiring = "EKMFLGDQVZNTOWYHXUSPAIBRCJ";
    const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT";
    
    let p1 = 0, p2 = 0;

    // Init UI
    alphabet.forEach(char => {
        document.getElementById('lampboard').innerHTML += `<div class="lamp" id="L-${char}">${char}</div>`;
        document.getElementById('keyboard').innerHTML += `<div class="key" id="K-${char}">${char}</div>`;
    });

    [1,2,3].forEach(i => {
        const s = document.getElementById(`r${i}`);
        standard.split("").forEach(l => s.innerHTML += `<div>${l}</div>`);
    });

    function getPlug(c) {
        const p = document.getElementById('plug-input').value.toUpperCase().split(" ");
        for (let pair of p) {
            if (pair.length === 2) {
                if (pair[0] === c) return pair[1];
                if (pair[1] === c) return pair[0];
            }
        }
        return c;
    }

    window.addEventListener('keydown', (e) => {
        const k = e.key.toUpperCase();
        if (standard.includes(k)) {
            // Logic
            let char = getPlug(k);
            let idx = (standard.indexOf(char) + p1) % 26;
            let out = getPlug(standard[wiring.indexOf(reflector[standard.indexOf(wiring[idx])])]);
            
            // Interaction
            document.querySelectorAll('.lamp').forEach(l => l.classList.remove('lit'));
            const lEl = document.getElementById(`L-${out}`);
            if (lEl) lEl.classList.add('lit');
            document.getElementById('tape').innerText += out;

            // Animate Rotors
            p1 = (p1 + 1) % 26;
            document.getElementById('r1').style.transform = `translateY(-${p1 * 80}px)`;
        }
    });

    window.addEventListener('keyup', () => {
        document.querySelectorAll('.lamp').forEach(l => l.classList.remove('lit'));
    });
</script>
</body>
</html>
